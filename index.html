<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <title>Countdown</title>
</head>
<body>
    <h1>Personalised Timer</h1>
    <div>
        <label for="hours">H</label>
        <input type="number" placeholder="HH" id="hrs"/>
        <label for="min">M</label>
        <input type="number" placeholder="MM" id="min"/>
        <label for="sec">S</label>
        <input type="number" placeholder="SS" id="sec"/>
        <button  id="start">Start</button>
        <button id="reset">Reset
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
