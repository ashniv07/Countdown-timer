<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <title>Countdown</title>
</head>
<body>
    <h1>COUNTDOWN TO ...</h1>
    <div class="timer">
       
            <input type="number" placeholder="HH" id="hrs"/>
        
            <input type="number" placeholder="MM" id="min"/>
       
            <input type="number" placeholder="SS" id="sec"/>
        
        
    </div>
    <div class="buttons"><button  id="start">Start</button>
        <button id="reset">Reset
        </button></div>
    <script src="script.js"></script>
</body>
</html>
